<div id="registerContainer">
    <form>
        <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="register.email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="register.username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="register.password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <small class="text-muted">Already registered? Login <a routerLink="/login">here</a>.</small>
    </form>
</div>
