<div class="field">
  <img class="compassImg" src="../../../assets/compass3.png" alt="compass" />
  <div *ngFor="let cell of battlefield, index as i" class="cell"
    (click)="selectedCell = i; attack(i)" [class.cellBoom]="showGameBoom(i)" [class.cellNone]="showGameNone(i)"
    [class.cellShip]="showGameShip(i)">
  </div>
</div>
