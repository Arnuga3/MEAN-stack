<div style="text-align:center">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{ title }}</h1>
            <p class="lead">{{ subtitle }}</p>
        </div>
    </div>
</div>
<div id="registerContainer">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="regUser.email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="regUser.username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="regUser.password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-info btn-sm btn-block">Register</button>
        <small class="text-muted">Already registered? Login <a routerLink="/login">here</a>.</small>
    </form>
</div>
